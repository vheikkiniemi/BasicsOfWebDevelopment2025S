<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hero Layout</title>
</head>

<body class="flex flex-col min-h-screen text-gray-800">
    <header class="bg-gray-900 text-white">
        <nav class="flex justify-center gap-6 p-4">
            <a href="#" class="hover:text-blue-400">Home</a>
            <a href="#" class="hover:text-blue-400">Services</a>
            <a href="#" class="hover:text-blue-400">Contact</a>
        </nav>
    </header>

    <section class="relative bg-cover bg-center bg-no-repeat text-white text-center py-32"
        style="background-image: url('example.jpg');">

        <!-- Tumma overlay -->
        <div class="absolute inset-0 bg-black/40"></div>

        <!-- Hero content -->
        <div class="relative z-10">
            <h1 class="text-4xl font-bold mb-4 drop-shadow-lg">Welcome to Our Page</h1>
            <p class="text-lg mb-6 drop-shadow-lg">Simple hero section with a call-to-action</p>
            <button class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100">
                Get Started
            </button>
        </div>

    </section>


    <div class="flex flex-grow flex-col md:flex-row">
        <main class="flex-grow p-6 bg-gray-50 text-center">Main Content</main>
        <aside class="w-full md:w-1/4 bg-gray-200 p-4">Announcements</aside>
    </div>

    <footer class="bg-gray-800 text-white p-4 text-center">Footer</footer>
</body>

</html>
